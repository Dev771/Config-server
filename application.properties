eureka.client.service-url.defaultZone=http://discoveryserver:8761/eureka

eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

rabbitMQ.exchange.name=MicroServiceExchange

spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

#Customer Managment Queue And Routing Key
rabbitMQ.customerManagment.queue.name=customerManagmnetQueue
rabbitMQ.customerManagment.routing.key=customerManagmentRoutingKey

#Account Queue And Routing Key
rabbitMQ.accountManagment.queue.name=accountManagmentQueue
rabbitMQ.accountManagment.routing.key=accountManagmentRoutingKey
